<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>空洞骑士存档分析器</title>
    <link rel="icon" href="hollow-knight.png" type="image/x-icon">

    <!-- 通用主题 -->
    <link rel="stylesheet" href="css/theme.css">

    <style>
        .game-switcher {
            margin: 20px 0 10px;
            text-align: center;
        }

        .game-switcher button {
            padding: 10px 22px;
            margin: 0 8px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            background: linear-gradient(135deg, #334155, #1e293b);
            color: #e5e7eb;
            box-shadow: 0 4px 12px rgba(0,0,0,.35);
        }

        .game-switcher button.active {
            outline: 2px solid #7dd3fc;
            box-shadow: 0 0 15px rgba(125,211,252,.45);
        }
    </style>
</head>

<body>

    <!-- 游戏切换 -->
    <div class="game-switcher">
        <button id="hkBtn" class="active">Hollow Knight</button>
        <button id="ssBtn">Silksong</button>
    </div>

    <!-- 标题 -->
    <h1 id="pageTitle">Hollow Knight 112% 分析器</h1>

    <!-- 控制区 -->
    <div id="controls">
        <input type="file" id="fileInput" accept=".dat">
        <button id="parseBtn">解析存档</button>
    </div>

    <!-- 缺失列表 -->
    <div id="missingList"></div>

    <!-- 详细完成度 -->
    <div id="result"></div>

    <!-- 依赖库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- ========== 核心逻辑 ========== -->
    <script src="js/core/parser.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/core/calculator.js"></script>
    <script src="js/core/renderer.js"></script>

    <!-- ========== 游戏配置 ========== -->
    <script src="js/games/hollow.js"></script>
    <script src="js/games/silksong.js"></script>

    <!-- ========== 主控制 ========== -->
    <script src="js/main.js"></script>

    <script>
        // UI 绑定（纯前端，不涉及业务）
        document.getElementById('hkBtn').onclick = () => switchGame('hollow');
        document.getElementById('ssBtn').onclick = () => switchGame('silksong');
    </script>

</body>
</html>

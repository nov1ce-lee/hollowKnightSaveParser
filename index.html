<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>空洞骑士存档分析器</title>
    <link rel="icon" href="https://pic-1326566629.cos.ap-shanghai.myqcloud.com/Hatchling.webp" type="image/x-icon">

    <!-- 通用主题 -->
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>

    <!-- 游戏切换 -->
    <div class="game-switcher">
        <button id="hkBtn" class="active">Hollow Knight</button>
        <button id="ssBtn">Silksong</button>
    </div>

    <!-- 标题 -->
    <h1 id="pageTitle">Hollow Knight 112% 分析器</h1>

    <!-- 控制区 -->
    <div id="controls">
        <input type="file" id="fileInput" accept=".dat">
        <button id="parseBtn">解析存档</button>
    </div>

    <!-- 路径提示 -->
    <div class="path-hint-container">
        <span class="path-label">参考存档路径:</span>
        <code id="savePathDisplay">C:\Users\%USERNAME%\AppData\LocalLow\Team Cherry\Hollow Knight</code>
        <button id="copyPathBtn" title="复制路径">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
        </button>
    </div>

    <!-- 缺失列表 -->
    <div id="missingList"></div>

    <!-- 详细完成度 -->
    <div id="result"></div>

    <!-- 依赖库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- ========== 核心逻辑 ========== -->
    <script src="js/core/parser.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/core/calculator.js"></script>
    <script src="js/core/renderer.js"></script>

    <!-- ========== 游戏配置 ========== -->
    <script src="js/games/hollow.js"></script>
    <script src="js/games/silksong.js"></script>

    <!-- ========== 主控制 ========== -->
    <script src="js/main.js"></script>

    <script>
        // UI 绑定（纯前端，不涉及业务）
        document.getElementById('hkBtn').onclick = () => switchGame('hollow');
        document.getElementById('ssBtn').onclick = () => switchGame('silksong');
    </script>

</body>
</html>
